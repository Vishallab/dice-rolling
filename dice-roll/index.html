<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
 
  <title>Dice Roller</title>
  <link rel="stylesheet" href="dicee.css">
  <link rel="icon" type="image/x-icon" href="/images/logo.jpg">
</head>
<body>
   <div class="container">
    <h1>Dice Roller</h1>
    <div class="dice">
      <p>Dice 1</p>
      <img class="img1" src="images/dice6.png" alt="Dice 1">
    </div>
    <div class="dice">
      <p>Dice 2</p>
      <img class="img2" src="images/dice6.png" alt="Dice 2">
    </div>
    <button class="btn" id="roll-button">Roll Dice</button>
    <div class="total-box">
      <p>Total: <span id="total-value">0</span></p>
    </div>
  </div>
  <script src="dicee.js"></script>
</body>
</html>
